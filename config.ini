[GCP]
# 您的 Google Cloud 專案 ID
project_id = your-gcp-project-id

[STEAM]
# 請在此處填入您的 Steam Web API 金鑰
api_key = YOUR_STEAM_API_KEY_HERE

[TWITCH]
# 請在此處填入您從 Twitch 開發者後台取得的憑證
client_id = YOUR_TWITCH_CLIENT_ID_HERE
client_secret = YOUR_TWITCH_CLIENT_SECRET_HERE

[SETTINGS]
# 設為 true 時，程式會優先從此 config.ini 讀取金鑰，適合本地開發。
# 設為 false 或部署到 Cloud Run 時，程式會從 Secret Manager 讀取金鑰。
local_dev = false

